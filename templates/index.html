<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{% block title %}Blanki.biz &mdash; создать счёт на отлату бесплатно и за 1 минуту{% endblock title %}</title>
<meta name="description" content="{% block meta-description %}{% endblock meta-description %}">
<meta name="keywords" content="{% block meta-keywords %}{% endblock meta-keywords %}">

<!--TODO: set right title, meta keywords and meta description-->

<meta property="og:image" content="http://blanki.biz/static/img/social-logo.png">
<meta property="og:type" content="website">
<meta property="og:description" content="">
<meta property="og:site_name" content="Blanki.biz">
<meta property="og:email" content="support@blanki.biz">
<meta property="og:locale" content="ru_RU">

<!--TODO: set right open graph meta tags-->

<!--{% block css %}-->
    <link href="../static/css/common.css" rel="stylesheet">
    <link href="../static/css/promo.css" rel="stylesheet">
    <!--[if lte IE 8 ]>
    <link href="../static/css/common.ie.css" rel="stylesheet">
    <link href="../static/css/promo.ie.css" rel="stylesheet">
    <![endif]-->
<!--{% endblock css %}-->

<link rel="shortcut icon" href="">
<link rel="apple-touch-icon" href="">
<!--TODO: draw icons and set right icon path-->

<!--[if lte IE 7 ]>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script type="text/javascript">
        window.attachEvent('onload', function(){
            CFInstall.check({mode:'overlay'})
        })
    </script>
<![endif]-->

<script type="text/javascript">
    var Blanki = Blanki || {};
</script>

</head>
<body>

<!--{% block content %}-->


    <!--header-->

    <div class="promo-header">

        <div class="promo-header__logo"></div>
        <div class="promo-header__title">
            <div class="promo-header__title-row-1">
                <a class="promo-header__title-example-link" href="#"></a>
            </div>
            <div class="promo-header__title-row-2"></div>
        </div>

        <a class="promo-button" href="#">
            <span class="promo-button-big"></span>
        </a>

        <!--{% block auth-form %}-->

            <div class="auth">
                <div class="auth-login auth_opened">
                    <div class="auth-title"></div>
                    <ul class="auth-social">
                        <li class="auth-social__service auth-social_service_yandex">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                        <li class="auth-social__service auth-social_service_google">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                        <li class="auth-social__service auth-social_service_vkontakte">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                        <li class="auth-social__service auth-social_service_odnoklassniki">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                        <li class="auth-social__service auth-social_service_mailru">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                        <li class="auth-social__service auth-social_service_facebook">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                        <li class="auth-social__service auth-social_service_twitter">
                            <a class="auth-social__service-link" href="#"></a>
                        </li>
                    </ul>
                    <div class="auth-title-separator"></div>
                    <form class="auth-form">
                        <div class="auth-form__field-wrapper">
                            <input class="auth-form__field" name="email" type="email" placeholder="">
                        </div>
                        <div class="auth-form__field-wrapper">
                            <input class="auth-form__field" name="password" type="password" placeholder="">
                        </div>
                        <div class="auth-form__submit-wrapper">
                            <input class="auth-form__submit" value="" type="submit">
                        </div>
                    </form>
                    <div class="auth-title-separator"></div>
                    <div class="auth-link">
                        <a class="auth-link__inner" href="#"></a>
                    </div>
                </div>
                <div class="auth-registration">
                    <div class="auth-title"></div>
                    <form class="auth-form">
                        <div class="auth-form__field-wrapper">
                            <input class="auth-form__field" name="email" type="email" placeholder="">
                        </div>
                        <div class="auth-form__field-wrapper">
                            <input class="auth-form__field" name="password" type="password" placeholder="">
                        </div>
                        <div class="auth-form__submit-wrapper">
                            <input class="auth-form__submit" value="" type="submit">
                        </div>
                    </form>
                    <div class="auth-title-separator"></div>
                    <div class="auth-link">
                        <a class="auth-link__inner" href="#"></a>
                    </div>
                </div>
            </div>

        <!--{% endblock auth-form %}-->
    
    </div>

    <!--/ header-->

    <!--general-->

    <div class="promo-general">

        <div class="promo-general__inner">

            <div class="promo-general__heading"></div>

            <div class="promo-general-advantages">
                <ul class="promo-general-advantages__column">
                    <li class="promo-general-advantages__item">
                        <span class="promo-general-advantages__icon">
                            <img class="promo-general-advantages__img" src="../static/img">
                        </span>
                        <span class="promo-general-advantages__text"></span>
                    </li>
                    <li class="promo-general-advantages__item">
                        <span class="promo-general-advantages__icon">
                            <img class="promo-general-advantages__img" src="../static/img">
                        </span>
                        <span class="promo-general-advantages__text"></span>
                    </li>
                    <li class="promo-general-advantages__item">
                        <span class="promo-general-advantages__icon">
                            <img class="promo-general-advantages__img" src="../static/img">
                        </span>
                        <span class="promo-general-advantages__text"></span>
                    </li>
                </ul>
                <ul class="promo-general-advantages__column">
                    <li class="promo-general-advantages__item">
                        <span class="promo-general-advantages__icon">
                            <img class="promo-general-advantages__img" src="../static/img">
                        </span>
                        <span class="promo-general-advantages__text"></span>
                    </li>
                    <li class="promo-general-advantages__item">
                        <span class="promo-general-advantages__icon">
                            <img class="promo-general-advantages__img" src="../static/img">
                        </span>
                        <span class="promo-general-advantages__text"></span>
                    </li>
                    <li class="promo-general-advantages__item">
                        <span class="promo-general-advantages__icon">
                            <img class="promo-general-advantages__img" src="../static/img">
                        </span>
                        <span class="promo-general-advantages__text"></span>
                    </li>
                </ul>
            </div>

        </div>

    </div>

    <!--/ general-->

    <!--text-->

    <div class="promo-info">

        <div class="promo-info__ad">
            <!--TODO: place google adwords code here-->
        </div>

        <div class="promo-info__text">
            <h1 class="promo-info__text-h"></h1>
            <p class="promo-info__text-p"></p>
        </div>

    </div>

    <!--/ text-->

    <!--start button-->

    <div class="promo-start">
        <span class="promo-start__arrow promo-start__arrow_dir_right"></span>
        <a class="promo-start__button promo-button" href="#">
            <span class="promo-button-big"></span>
            <span class="promo-button-small"></span>
        </a>
        <span class="promo-start__arrow promo-start__arrow_dir_left"></span>
    </div>

    <!--/ start button-->

    <!--footer-->

    <div class="footer">
        <div class="footer__copyright"></div>
        <ul class="footer__nav">
            <li class="footer__nav-item">
                <a href="#" class="footer__nav-link"></a>
            </li>
            <li class="footer__nav-item">
                <a href="#" class="footer__nav-link"></a>
            </li>
        </ul>
    </div>

    <!--/ footer-->


<!--{% endblock content %}-->

<!--{% block js %}-->
    <script type="text/javascript" src="../static/js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/jquery-ui-1.8.22.custom.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/promo.js"></script>
<!--{% endblock js %}-->

<!--{% block init-js %}-->
    <script type="text/javascript">
        Blanki.promo.init();
    </script>
<!--{% endblock init-js %}-->

</body>
</html>
